      };
    </script>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <style>
      /* Ensure visible focus for a11y */

    </style>

    <div id="root"></div>

    <script type="text/babel">

        return (

            <div className="mt-5 flex items-center justify-between">
              <a href={ctaHref} className="text-sm font-semibold underline">{ctaLabel}</a>
              <span className="text-xs text-neutral-500">{footer}</span>
            </div>
          </div>

      }

        return (
          <article className="rounded-3xl border border-neutral-200 p-5 bg-white shadow-sm" aria-labelledby={title.replace(/\s+/g,'-').toLowerCase()}

            <h3 id={title.replace(/\s+/g,'-').toLowerCase()} className="text-base font-semibold">{title}</h3>
            <p className="mt-1 text-sm text-neutral-600">{desc}</p>
